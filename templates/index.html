<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disappearing Text App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #writing-area {
            width: 80%;
            height: 400px;
            padding: 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        
        #writing-area:focus {
            outline: none;
            border-color: #666;
        }
    </style>
</head>
<body>
    <textarea id="writing-area" placeholder="Start typing... If you stop for 5 seconds, your text will disappear!"></textarea>

    <script>
        const textArea = document.getElementById('writing-area');
        let timeoutId = null;
        const TIMEOUT_DURATION = 5000; // 5 seconds in milliseconds

        function resetTimeout() {
            if (timeoutId) {
                clearTimeout(timeoutId);
            }
            
            if (textArea.value.length > 0) {
                timeoutId = setTimeout(() => {
                    textArea.value = '';
                }, TIMEOUT_DURATION);
            }
        }

        textArea.addEventListener('input', resetTimeout);
        textArea.addEventListener('keydown', resetTimeout);
    </script>
</body>
</html>
